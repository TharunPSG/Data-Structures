<!DOCTYPE html>
<html>
  <head>
    <title>Text Over Image Using Overlay</title>
    <style>
      /* Set the background image */
      body {
        background-image: url("https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      /* Create the overlay */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      /* Style the text */
      .overlay h1 {
        color: white;
        font-size: 4em;
        text-shadow: 2px 2px 5px black;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <h1>Tharun Overlay</h1>
    </div>
  </body>
</html>
